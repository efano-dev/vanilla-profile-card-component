<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Earnest Piolo Fano" />
        <meta name="description" content="Profile Card Component - Frontend Mentor Challenge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Profile Card Component</title>
    </head>
    <body>
        <main>
            <article class="card">
                <div class="card__top">
                    <img src="./assets/images/bg-pattern-card.svg" alt="Card Pattern" width="350" height="140" class="card__background" />

                    <div class="card__profile-info">
                        <img
                            src="./assets/images/image-victor.jpg"
                            alt="Victor Image"
                            width="96"
                            height="96"
                            class="card__profile-info__image"
                        />

                        <div class="card__profile-info__heading">
                            <h1 class="card__h1">Victor Crest</h1>
                            <p class="card__p-lg">26</p>
                        </div>

                        <p class="card__p">London</p>
                    </div>
                </div>

                <div class="card__bottom">
                    <div class="card__bottom__item">
                        <h2 class="card__h2">80K</h2>
                        <p class="card__p-sm">Followers</p>
                    </div>

                    <div class="card__bottom__item">
                        <h2 class="card__h2">803K</h2>
                        <p class="card__p-sm">Likes</p>
                    </div>

                    <div class="card__bottom__item">
                        <h2 class="card__h2">1.4K</h2>
                        <p class="card__p-sm">Photos</p>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
